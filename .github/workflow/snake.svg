<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <rect width="100%" height="100%" fill="#1d1f21"/>
  <circle cx="50" cy="50" r="10" fill="#4caf50">
    <animate attributeName="cx" values="50;350;350;50;50" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="50;50;350;350;50" dur="4s" repeatCount="indefinite" />
  </circle>
  <text x="50%" y="90%" text-anchor="middle" fill="white" font-size="20">Snake Animation</text>
</svg>
